<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Header Area  -->
    <header>
      <nav class="navbar navbar-inverse">
        <div class="container">
          <div class="navbar-header">
            <button
              type="button"
              class="navbar-toggle"
              data-toggle="collapse"
              data-target="#myNavbar"
            >
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="index.html">Bank Asia</a>
          </div>
          <div class="collapse navbar-collapse" id="myNavbar">
            <ul class="nav navbar-nav">
              <li class="active"><a href="#">Home</a></li>
              <li class="dropdown">
                <a class="dropdown-toggle" data-toggle="dropdown" href="#"
                  >Page 1 <span class="caret"></span
                ></a>
                <ul class="dropdown-menu">
                  <li><a href="#">Page 1-1</a></li>
                  <li><a href="#">Page 1-2</a></li>
                  <li><a href="#">Page 1-3</a></li>
                </ul>
              </li>
              <li><a href="#">Page 2</a></li>
              <li><a href="#">Page 3</a></li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
              <li>
                <a href="signup.html"
                  ><span class="glyphicon glyphicon-user"></span> Sign Up</a
                >
              </li>
              <li>
                <a href="#"
                  ><span class="glyphicon glyphicon-log-in"></span> Login</a
                >
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <!-- Login Area -->
    <div id="loginArea">
      <div class="container">
        <div class="row">
          <div class="loginTitle text-success text-center">
            <h2>Welcome To Asia Bank</h2>
          </div>
        </div>
        <div class="row">
          <div class="col-md-12">
            <form action="">
              <label for="inputEmail" class="form-label">Email</label>
              <input type="email" placeholder="Email" class="form-control" />
              <label for="inputPassword4" class="form-label">Password</label>
              <input
                type="password"
                placeholder="password"
                class="form-control"
              />
              <button id="loginBtn" class="btn btn-success">Login</button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- Dashboard Area -->
    <div id="dashboard-area">
      <div class="container">
        <div class="row">
          <div class="col-md-12">
            <div class="dashboard-title">
              <h1>DASHBOARD</h1>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
